{% load staticfiles %}
<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">

    <title>Book</title>

  <body>

        <span class="navbar-toggler-icon"></span>

        {% endblock %}

    <!-- Bootstrap core JavaScript
